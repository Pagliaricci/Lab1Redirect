<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Procesando pago...</title>
  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get("courseId");
  
      // Guardar datos de Mercado Pago si querés usarlos después
      sessionStorage.setItem("mp-payment-data", JSON.stringify(Object.fromEntries(params.entries())));
  
      // Obtener userId desde backend usando cookie de sesión
      let userId = null;
      try {
        const meRes = await fetch("http://localhost:8081/users/me", {
          credentials: "include", // importante: incluye cookies
        });
        const meData = await meRes.json();
        userId = meData.userID;
      } catch (err) {
        console.error("Error obteniendo usuario logueado:", err);
      }
  
      // Hacer POST a /course/subscribe
      if (userId && courseId) {
        try {
          await fetch("http://localhost:8081/course/subscribe", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include", // si el backend valida sesión en esta request también
            body: JSON.stringify({
              userId,
              routineId: courseId,
            }),
          });
        } catch (err) {
          console.error("Error al suscribir al curso:", err);
        }
      }
  
      // Redirigir a la app principal
      window.location.href = "http://localhost:5173/subscribe-to-course";
    })();
  </script>
</head>
<body>
  <h1>Procesando pago y suscripción...</h1>
</body>
</html>
