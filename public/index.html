<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Procesando pago...</title>
  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get("courseId");
      const userId = params.get("userId"); // üö® lo tomamos directamente de la URL

      // Guardar datos de Mercado Pago si quer√©s usarlos despu√©s
      sessionStorage.setItem("mp-payment-data", JSON.stringify(Object.fromEntries(params.entries())));

      // Hacer POST a /course/subscribe
      if (userId && courseId) {
        try {
          await fetch("http://localhost:8081/course/subscribe", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include", // si us√°s sesi√≥n para otras validaciones
            body: JSON.stringify({
              userId,
              routineId: courseId,
            }),
          });
        } catch (err) {
          console.error("Error al suscribir al curso:", err);
        }
      }

      // Esperar 5 segundos antes de redirigir
      await new Promise(resolve => setTimeout(resolve, 5000));
      
      // Redirigir a la app principal
      window.location.href = "http://localhost:5173/subscribe-to-course";
    })();
  </script>
</head>
<body>
  <h1>Procesando pago y suscripci√≥n...</h1>
</body>
</html>
